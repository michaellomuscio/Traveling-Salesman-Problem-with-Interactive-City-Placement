
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Traveling Salesman Problem - Interactive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Genetic Algorithm - Traveling Salesman Problem</h1>
    <p>Click on the canvas below to place cities (red dots).</p>
    <canvas id="tspCanvas" width="400" height="400" onclick="addCity(event)"></canvas>
    <p>
        <button onclick="startOptimization()">Start Optimization</button>
        <button onclick="clearCities()">Clear Cities</button>
    </p>
    <p>Total Distance: <span id="totalDistance">-</span></p>
    <p>Generation: <span id="generation">0</span></p>

    <script src="script.js"></script>
</body>
</html>
